name: Swift Package

on:
  pull_request:
    branches: '**'

jobs:
  build:
    name: Swift ${{ matrix.swift }}
    runs-on: macos-latest
    strategy:
      matrix:
        swift: ["5.7", "5.8"]

    steps:
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.7.0
      with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: false
    - uses: swift-actions/setup-swift@v1.23.0
      with:
        swift-version: ${{ matrix.swift }} 
    - name: Checkout couchbase-lite-ios-release-verify
      run: |   
        git clone -b fix/new-release https://github.com/couchbaselabs/couchbase-lite-ios-release-verify.git
    - name: Validate
      run: |
        ./couchbase-lite-ios-release-verify/Scripts/verify_spm.sh -b ${{ github.head_ref }} -ee
